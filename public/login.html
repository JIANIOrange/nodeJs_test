<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html{width: 100%; height: 100%;}
			body{width: 100%; height: 100%; display: -webkit-box; -webkit-box-align: center; -webkit-box-pack: center;}
			.login{width: 300px; height: 250px; border: 2px solid #de9eb6; text-align: center; padding-top: 50px; -webkit-border-radius: 20px;}
			.log_btn{margin-top: 20px;}
			form{color: red;}
			input{height: 20px; -webkit-border-radius: 8px; border: 1px solid orangered; color: red; margin-bottom: 20px;}
			input:focus{outline: 0;}
		</style>
	</head>
	<body>
		<div class="login">
			<form action="">
				
				<div class="name">
					<label for="name">用户账户</label>
					<input type="text" class="name" id="name" value=""/>
				</div>
				<div class="psd">
					<label for="password">密&emsp;&emsp;码</label>
					<input type="password" class="pasword" id="password" value=""/>
				</div>
				<input type="button" value="确认登录" class="log_btn"/>
				
			</form>
		</div>
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script>
			var name = $('#name').val(),
				psd = $('#password').val();
			$('.log_btn').on('click',function(){
				if(name == null || psd == null){
					alert('请完善信息');
					return;
				}
				$.ajax({
					type:"post",
					url:"login?type=login",
					async:true,
					data:{
						'username' : $('#name').val(),
						'password' : $('#password').val()
					},
					success:function(data){
						if(data != 0){
							location.href = '/board.html';
						}else{
							alert('fail:请检查是否密码错误');
						}
					}
				});
			})
		</script>
		
		
	</body>
</html>
